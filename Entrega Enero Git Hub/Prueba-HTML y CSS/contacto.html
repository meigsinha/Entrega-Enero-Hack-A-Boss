<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
<link rel="stylesheet" href="index.css">

    <title>Contacto HTML IreneMB grupo08 Contacto</title>
  </head>

<body>

<header>
    <div>
      <h1>Que no falten las risas</h1>
      <h2>Es lo único que nos queda</h2>
    </div>
    
    <div id="nav-page">
         <a class="menuInicio" id="enUso" href="contacto.html">CONTACTO</a>
      <a class="menuInicio" href="index.html"> INICIO</a>
    </div>
  </header>

<div class=container>

<div class="nav-lateral">
     
      <ul id="lateral">
        <li> <h3>Sobre la Autora</h3></li>
        <li>
          <img id=imagenAutora src="autora.gif" idth="150" height="150" alt="Autora de la página"/></li>
        <li>Penélope Luda </li>
        <li>33 años</li>
        <li>Tennesse</li>
        <li>
          <img href="http://facebook.com" src="facebook.svg" height="30px"width="30px" alt="icono facebook"/>
          <img href="http://twitter.com" src="twitter.svg" height="30px" width="30px" alt="icono twitter"/>
          <img href="http://instagram.com" src="instagram.svg" height="30px" width="30px" alt="icono facebook"/>
        </li>
      </ul>
    </div>

    <main>
<div class="contacto">
<form>
        <form method="GET" action="my-url">
            <fieldset>
            <div>
                    <label>Nombre <input required type="text" name="nombre"  autofocus /></label>
            </div>
            <div>
                    <label>Email: <input required type="email" name="email" size="50" /></label>
            </div>
            <div>
                <label>Fecha Nacimiento <input type="date" name="dateofbirth" size="10"></label>
                </div>
            <div>
                <label>Tiempo <input type="time" name="timeofday" size="10"></label>  
            </div>
            <div>
                <label>Fecha y Hora <input type="datetime" name="datetime" size="10"></label>
            </div>
            <div>
                <label>Mes del Año <input type="month" name="monthoftheyear" size="10"></label>
            </div>
            <div>
                <label>Semana <input type="week" name="weekofmonth" size="10"></label>
            </div>
            <div>
                <label>Numero <input type="number" name="number" min="-10" max="10"></label>
            </div> 
            <div>
                <label>Teléfono: <input required type="tel" name="phonenumber" size="20"></label>
            </div>
            <div>
                <label>Buscar <input type="search" name="site-search" aria-label="Search through site content"> <button>Buscar</button> </label>
            </div>
            <div>
            <label>Color favorito
                <select name="color">
                    <option value="amarillo">Amarillo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="rojo">Rojo</option>
                    <option value="naranja">naranja</option>
                    <option value="rosa">Rosa</option>
                    <option value="violeta">Violeta</option>
                </select>
            </label>
            </div>
            <div>
            <textarea name="feedback">Please type in your feedback</textarea>
            </div>
            <div><input id="boton" type="submit" value="Enviar">
            </div>

            </fieldset>

    </form>

    
</div>
</main>
</div>
    

      </body>

<footer class="footer">

</html>
